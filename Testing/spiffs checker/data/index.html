<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SPIFFS Usage</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">SPIFFS Usage</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">File System Information</h5>
        <p class="card-text"><strong>Total Space:</strong> <span id="total"></span> bytes</p>
        <p class="card-text"><strong>Used Space:</strong> <span id="used"></span> bytes</p>
        <p class="card-text"><strong>Free Space:</strong> <span id="free"></span> bytes</p>
      </div>
    </div>
  </div>

  <script>
    async function getSPIFFSInfo() {
      try {
        const response = await fetch('/spiffsinfo');
        const data = await response.json();
        document.getElementById('total').textContent = data.total;
        document.getElementById('used').textContent = data.used;
        document.getElementById('free').textContent = data.total - data.used;
      } catch (error) {
        console.error('Error fetching SPIFFS info:', error);
      }
    }

    getSPIFFSInfo();
  </script>
</body>
</html>
